<div class="row row-offcanvas row-offcanvas-right">
    <div class="jumbotron">
        <div class="container text-left">
            <br><br><br>
            <h1>Microsoft Lumia</h1>
            <p>Powerful mobile devices that help you do more.</p>
            <br>
        </div>
    </div>
    <div class="" col-sm-12 col-md-8 col-lg-6 " sidebar-offcanvas" id="sidebar">
        <h3 class="text-center"></h3>
        <div class="list-group">
            <div class="list-group text-center">
                <form>
                    <input type="text" class="form-control" placeholder="Search your Lumia" ng-model="search">
                </form>
            </div>
        </div>
    </div>
    <!--/.sidebar-offcanvas-->
    <div class="" col-sm-12 col-md-8 col-lg-6 "">
        <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"></button>
        </p>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-4 item" ng-repeat="phone in phones | filter: search">
                <div class="preview-img text-center">
                    <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
                    <span class="label" ng-init="status = phone.status ? 'In Store' : 'Order'" ng-class="{'label-success':phone.status, 'label-warning': !phone.status}">
              {{status}}
            </span>
                </div>
                <h2>{{phone.name}}</h2>
                <p>{{phone.snippet}}</p>
                <p><a class="btn btn-default" href="#/phones/{{phone.id}}" role="button">See full specification &raquo;</a></p>
            </div>
            <!--/.col-sm-6.col-lg-4-->
        </div>
    </div>
    <!--/.col-xs-12.col-sm-8-->
</div>
<!--/row-->
